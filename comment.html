<!DOCTYPE html>
<html lang="pa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ਟਿੱਪਣੀ ਕਰੋ</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f9f9f9;
    margin:0;
}

header{
    background:#8b0000;
    color:#fff;
    padding:20px;
    text-align:center;
}

.container{
    max-width:700px;
    margin:auto;
    padding:20px;
    background:#fff;
}

input, textarea{
    width:100%;
    padding:12px;
    margin:10px 0;
    font-size:16px;
}

.back-home{
    display:inline-block;
    padding:12px 25px;
    background:#8b0000;
    color:#fff;
    text-decoration:none;
    font-size:16px;
    border-radius:6px;
    border:none;
    cursor:pointer;
}

.back-home:hover{
    background:#5c0000;
}

/* Mobile view */
@media(max-width:768px){
    .container{
        padding:15px;
    }
    .back-home{
        width:100%;
        text-align:center;
    }
}
</style>
</head>

<body>

<header>
    <h1>ਟਿੱਪਣੀ ਕਰੋ</h1>
</header>

<div class="container">

<form action="https://formspree.io/f/santoshkumei19@gmail.com" method="POST">

    <label>ਤੁਹਾਡਾ ਨਾਮ</label>
    <input type="text" name="name" placeholder="ਆਪਣਾ ਨਾਮ ਲਿਖੋ" required>

    <label>ਤੁਹਾਡੀ ਟਿੱਪਣੀ</label>
    <textarea name="message" rows="4"
    placeholder="ਆਪਣੀ ਟਿੱਪਣੀ ਇੱਥੇ ਲਿਖੋ" required></textarea>

    <button type="submit" class="back-home">ਟਿੱਪਣੀ ਭੇਜੋ</button>

</form>

<br>

<div style="text-align:center;">
    <a href="index.html" class="back-home">← ਮੁੱਖ ਸਫ਼ਾ ‘ਤੇ ਵਾਪਸ</a>
</div>

</div>

</body>
</html>
