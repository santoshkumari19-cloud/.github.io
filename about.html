<!DOCTYPE html>
<html lang="pa">
<head>
  <meta charset="UTF-8">
  <title>ਸਾਡੇ ਬਾਰੇ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>ਸਾਡੇ ਬਾਰੇ</h1>
  </header>

  <section style="max-width:800px; margin:auto; padding:20px;">
    <p>
      ਸਾਡੀ ਵੈੱਬਸਾਈਟ ‘ਤੇ ਤੁਹਾਡਾ ਸਵਾਗਤ ਹੈ। ਇਹ ਬਲੌਗ ਪੰਜਾਬੀ ਹੱਥ ਕਢਾਈ,
      ਰਵਾਇਤੀ ਕਲਾ ਅਤੇ ਸੱਭਿਆਚਾਰ ਨੂੰ ਸਮਰਪਿਤ ਹੈ।
    </p>

    <p>
      ਹੱਥ ਕਢਾਈ ਸਾਡੀ ਪੰਜਾਬੀ ਵਿਰਾਸਤ ਦੀ ਇੱਕ ਅਹੰਕਾਰਯੋਗ ਪਹਿਚਾਣ ਹੈ।
      ਸਾਡਾ ਮਕਸਦ ਇਸ ਕਲਾ ਨੂੰ ਸੰਭਾਲ ਕੇ ਅੱਗੇ ਲਿਜਾਣਾ ਹੈ।
    </p>

    <p>
      ਇੱਥੇ ਤੁਹਾਨੂੰ ਹੱਥ ਕਢਾਈ ਨਾਲ ਸੰਬੰਧਿਤ ਲੇਖ,
      ਡਿਜ਼ਾਈਨ ਅਤੇ ਜਾਣਕਾਰੀ ਮਿਲੇਗੀ।
    </p>
  </section>

</body>
</html>
